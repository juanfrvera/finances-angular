<div class="container">
   <p>Please fill the following fields to create your account</p>
   <div class="label-and-input label-and-input_vertical">
      <label>Name</label>
      <input type="text" [(ngModel)]="ui.name" />
   </div>
   <div class="label-and-input label-and-input_vertical">
      <label>Username</label>
      <input type="text" [(ngModel)]="ui.username" />
   </div>
   <div class="label-and-input label-and-input_vertical">
      <label>Password</label>
      <input type="password" [(ngModel)]="ui.password" />
   </div>

   <p>Do you already have an account?</p>
   <button routerLink="login">Login instead</button>
</div>
